<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculatrice Simple</h1>
    </header>

    <main>
        <section class="calculator">
            <form id="calcForm">
                <div class="form-group">
                    <label for="nombreA">Nombre A :</label>
                    <input type="number" id="nombreA" name="nombreA">
                </div>
                <div class="form-group">
                    <label for="nombreB">Nombre B :</label>
                    <input type="number" id="nombreB" name="nombreB">
                </div>
                <div class="form-group">
                    <label for="operation">Opération :</label>
                    <select id="operation" name="operation">
                        <option value="+">Addition (+)</option>
                        <option value="-">Soustraction (-)</option>
                        <option value="*">Multiplication (×)</option>
                        <option value="/">Division (÷)</option>
                    </select>
                </div>
                <button type="submit">Calculer</button>
            </form>
            <div id="errorMessages"></div>
        </section>

        <section class="history">
            <h2>Historique des opérations</h2>
            <div id="historyList" class="history-cards"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Calculateur</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
